<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Masked Points Transition</title>

        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <div id="root">
            <canvas id="canvas" class="canvas"></canvas>
        </div>

        <script src="scripts/app.js"></script>
        <script>
        var canvas = document.getElementById('canvas');
        var maskedPoints, time, startTime, curSlice = -1, pointsReady = false;

        var settings = {
            canvas: canvas,
            mouseListenerContainer: canvas,
            backgroundColor: [0, 0, 0],
            pointsColor: [1, 1, 1],

            pointsCount: 1000,
            pointSizeMinMax: [1, 10],
            pointSizeDistMinMax: [1, 20],

            camera: {
                speed: 0.4,
                amplitude: 0.8,
                inertiaMult: 1,
                targetDistance: 3,
                near: 0.1,
                far: 100,
                fovy: 1.1
            },

            states: [
                {
                    type: 'box',
                    width: 3,
                    height: 3,
                    depth: 10,
                    zDistance: 10
                },
                {
                    type: 'box',
                    width: 10,
                    height: 10,
                    depth: 9,
                    zDistance: 5
                },
                {
                    type: 'box',
                    width: 50,
                    height: 50,
                    depth: 1,
                    zDistance: -1
                },
                {
                    type: 'maskedBoxFromImage',
                    // imageUrl: 'https://mlknz.github.io/Masked-Points-Transition/assets/images/test4.pbm',
                    imageUrl: 'http://127.0.0.1:9000/assets/images/test4.pbm',
                    width: 10,
                    height: 10,
                    depth: 0.1,
                    zDistance: 8
                },
                {
                    type: 'maskedBoxFromMatrix',
                    matrix: [1, 1, 1, 0, 0, 1, 1, 0, 1],
                    matrixWidth: 3,
                    matrixHeight: 3,
                    width: 10,
                    height: 10,
                    depth: 0.1,
                    zDistance: 8
                }
            ]
        };
        var transitions = [
            {
                fromState: 0,
                toState: 1,
                startTime: 0,
                endTime: 2
            },
            {
                fromState: 1,
                toState: 1,
                startTime: 2,
                endTime: 3
            },
            {
                fromState: 1,
                toState: 0,
                startTime: 3,
                endTime: 5
            },
            {
                fromState: 0,
                toState: 0,
                startTime: 5,
                endTime: 6
            }
        ];
        var totalLoopTime = 6, lt = 0, i, progress = 0, prev;

        if (window.maskedPoints && typeof window.maskedPoints.init === 'function') {
            var onMaskedPointsReady = function() {
                startTime = time;
                pointsReady = true;
            };

            document.addEventListener('maskedPointsReady', onMaskedPointsReady);
            maskedPoints = window.maskedPoints.init(settings);

            var animate = function() {
                time = (new Date()).getTime();
                time = (time - Math.floor(time / 1000000) * 1000000) / 1000;

                if (pointsReady) {
                    lt = (time - startTime) % totalLoopTime || 0;

                    for (i = 0; i < transitions.length; i++) {
                        if (lt < transitions[i].endTime) {
                            prev = transitions[i].startTime;
                            progress = (lt - prev) / (transitions[i].endTime - prev);
                            break;
                        }
                    }
                    if (lt !== curSlice) {
                        maskedPoints.setBlendStates(transitions[i].fromState, transitions[i].toState);
                        curSlice = lt;
                    }

                }
                // console.log(progress);

                maskedPoints.updateCamera(time);
                maskedPoints.updateBlendProgress(progress);
                maskedPoints.render();

                requestAnimationFrame(animate);
            }
            animate();
        }
        </script>

    </body>
</html>
